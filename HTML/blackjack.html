<!DOCTYPE html>
<html>
<head>
	<title>Black Jack</title>
	<!-- Link to BootStrap -->
	<link rel="stylesheet" type="text/css" href="../CSS/bootstrap.min.css">
	<!-- Link TO Custom CSS -->
	<link rel="stylesheet" type="text/css" href="../CSS/blackjack.css">
	<!-- Link To JQuery -->
	<script type="text/javascript" src ="../JS/jquery.min.js"></script>
	<!-- Link to Custom JavaScript -->
	<script type="text/javascript" src="../JS/blackjack.js"></script>

</head>
<!-- Layout:
Create an element for our table. Turn it green, and give it a white border.
Create an element for the dealer's hand and for the player's hand.
Create an element for the dealer's total and the player's total.
Create an element for each card in each hand, a maximum of 6 cards. 
Assign a generic class to each card and a unique class to each card so we style and target 
Make a Deal, hit, and stand button -->
<body>
	<div class="container">
		<div class="row">
			<!-- THE TABLE ELEMENT -->
			<div class="the-table col-sm-8 col-sm-offset-2">
				<div class="row">
					<!-- THE DEALER ELEMENT -->
					<div class="col-sm-12 dealer-hand-wrapper">
						<!-- Delaer TOTAL -->
						<div class="col-sm-2 dealer-total">
							<!-- DEALER TOTAL -->
							Dealer Total <span class="dealer-total-number">0</span>
						</div>
						<div class="col-sm-10 dealer-cards">
							<div class="col-sm-2 card card-one"></div>
							<div class="col-sm-2 card card-two"></div>
							<div class="col-sm-2 card card-three"></div>
							<div class="col-sm-2 card card-four"></div>
							<div class="col-sm-2 card card-five"></div>
							<div class="col-sm-2 card card-six"></div>
						</div>
					</div>
				</div>
				<div class="row">
			<!-- THE PLAYER ELEMENT -->
					<div class="col-sm-12 player-hand-wrapper">
						<!-- Player TOTAL -->
						<div class="col-sm-2 player-total">
							<!-- Player TOTAL -->
							Player Total <span class="player-total-number">0</span>
						</div>
						<div class="col-sm-10 player-cards">
							<div class="col-sm-2 card card-one"></div>
							<div class="col-sm-2 card card-two"></div>
							<div class="col-sm-2 card card-three"></div>
							<div class="col-sm-2 card card-four"></div>
							<div class="col-sm-2 card card-five"></div>
							<div class="col-sm-2 card card-six"></div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2 col-smoffset-2">
						<button class="deal-button">Deal</button>
					</div>
					<div class="col-sm-2 col-smoffset-1">
						<button class="hit-button">Hit</button>
					</div>
					<div class="col-sm-2 col-smoffset-1">
						<button class="stand-button">Stand</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
