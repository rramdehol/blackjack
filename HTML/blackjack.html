<!DOCTYPE html>
<html>
<head>
	<title>Black Jack</title>
	<!-- Link to BootStrap -->
	<link rel="stylesheet" type="text/css" href="../CSS/bootstrap.min.css">
	<!-- Link TO Custom CSS -->
	<link rel="stylesheet" type="text/css" href="../CSS/blackjack.css">
	<!-- Link To JQuery -->
	<script type="text/javascript" src ="../JS/jquery.min.js"></script>
	<!-- Link to Custom JavaScript -->
	<script type="text/javascript" src="../JS/blackjack.js"></script>

</head>
<!-- Layout:
Create an element for our table. Turn it green, and give it a white border.
Create an element for the dealer's hand and for the player's hand.
Create an element for the dealer's total and the player's total.
Create an element for each card in each hand, a maximum of 6 cards. 
Assign a generic class to each card and a unique class to each card so we style and target 
Make a Deal, hit, and stand button -->
<body id= "background">
	<div class="container">
		<div class="row">
			<!-- THE TABLE ELEMENT -->
			<div class="the-table col-sm-12 col-md-8 center-row">
				<div class="row">
					<!-- THE DEALER ELEMENT -->
					<div class="col-sm-12 dealer-hand-wrapper">
						<!-- Delaer TOTAL -->
						<div class="col-sm-2 dealer-total">
							<!-- DEALER TOTAL -->
							Dealer Total <span class="dealer-total-number">0</span>
						</div>
						<div class="col-sm-10 dealer-cards">
							<div class="card card-1"></div>
							<div class="card card-2"></div>
							<div class="card card-3"></div>
							<div class="card card-4"></div>
							<div class="card card-5"></div>
							<div class="card card-6"></div>
						</div>
					</div>
				</div>
				<div class="row">
			<!-- THE PLAYER ELEMENT -->
					<div class="col-sm-12 player-hand-wrapper">
						<!-- Player TOTAL -->
						<div class="col-sm-2 player-total">
							<!-- Player TOTAL -->
							Player Total <span class="player-total-number">0</span>
						</div>
						<div class="col-sm-10 player-cards">
							<div class="card card-1"></div>
							<div class="card card-2"></div>
							<div class="card card-3"></div>
							<div class="card card-4"></div>
							<div class="card card-5"></div>
							<div class="card card-6"></div>
						</div>
					</div>
				</div>
				<div class="row button-row">
					<div class="col-sm-1 col-sm-offset-1 card">
						<img src="../cards/deck.png" alt="">
					</div>
					<div class="col-sm-1 col-sm-offset-1">
						<button class="deal-button btn-success btn-lg">Deal</button>
					</div>
					<div class="col-sm-1 col-sm-offset-1">
						<button class="hit-button btn-primary btn-lg">Hit</button>
					</div>
					<div class="col-sm-1 col-sm-offset-1">
						<button class="stand-button btn-danger btn-lg">Stand</button>
					</div>
					<div class="col-sm-1 col-sm-offset-1">
						<button class="reset-button btn-warning btn-lg" btn-lg>Reset</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
